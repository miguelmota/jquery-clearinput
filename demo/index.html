<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A simple jQuery plugin to clear input fields.">
  <title>jQuery ClearSearch</title>
  <style>
  input {
    width: 100%;  
  }
  </style>
</head>
<body>
  <p><a href="https://github.com/miguelmota/jquery-clearinput" target="_blank">jQuery ClearInput on Github</p></p>
  <form>
    <input type="text" value="foo" placeholder="Enter text" data-clearable> 
  </form>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../jquery.clearinput.js"></script>
  <script>
  $(function() {
    $('[data-clearable]').clearinput({
      callback: function() {
        console.log('cleared');
      }
    });
  });
  </script>
</body>
</html>
