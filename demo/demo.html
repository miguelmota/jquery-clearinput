<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery ClearSearch</title>
  <style>
  input {
    width: 100%;  
  }
  </style>
</head>
<body>
  <form>
    <input type="text" placeholder="search" data-clearable> 
  </form>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../jquery.clearinput.js"></script>
  <script>
  $(function() {
    $('[data-clearable]').clearinput({
      callback: function() {
        console.log('cleared');
      }
    });
  });
  </script>
</body>
</html>
